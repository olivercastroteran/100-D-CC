<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>HTML Forms</title>
  </head>
  <body>
    <form action="/" method="GET">
      <label for="username">Your name</label>
      <input type="text" name="user-name" id="username" />
      <label for="useremail">Your email address</label>
      <input type="email" name="user-email" id="useremail" />
      <label for="userage">Your age</label>
      <input type="number" name="user-age" id="userage" />
      <label for="userpassword">Your password</label>
      <input type="password" name="user-password" id="userpassword" />
      <label for="birthdate">Your birth date</label>
      <input type="date" id="birthdate" name="user-birthdate" />

      <hr />
      <h2>How should we verify your account</h2>
      <div class="form-control-inline">
        <input type="radio" id="verify-sms" name="verify" value="txt-sms" />
        <label for="" id="verify-sms">By Text SMS</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" id="verify-phone" name="verify" value="phone" />
        <label for="" id="verify-phone">By Phone call</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" id="verify-email" name="verify" value="email" />
        <label for="" id="verify-email">By Email</label>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
